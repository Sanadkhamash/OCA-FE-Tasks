<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2- Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Images in Tables</h1>
    </header>
    <hr>
    <main>
        <h4>What are your favourite pets ?</h4>
        <table>
            <tr>
                <th class="left">Pets Image</th>
                <th>More Facts about (as a Link)</th>
            </tr>
            <tr>
                <td class="left">
                    <img src="https://imgk.timesnownews.com/story/Dreaming_about_a_horse.jpg?tr=w-600,h-450,fo-auto" alt="">
                </td>
                <td class="right">
                    <a href="#">Horse</a>
                </td>
            </tr>
            <tr>
                <td class="left">
                    <img src="https://global-uploads.webflow.com/5eb69d64ca6f425ad59d4319/5ec6b195f50e51e373490c1e_two%20yellow%20lab%20puppies%20in%20leaves.jpg" alt="">
                </td>
                <td class="right">
                    <a href="#">Dogs</a>
                </td>
            </tr>
            <tr>
                <td class="left">
                    <img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/12A9B/production/_111434467_gettyimages-1143489763.jpg" alt="">
                </td>
                <td class="right">
                    <a href="#">Cats</a>
                </td>
            </tr>

        </table>
    </main>
</body>
</html>
